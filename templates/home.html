{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home Page</h2>
<p>Welcome back, {{ name }}!</p>

Players
<table>
<tr>
	<th>Name</th>
	<th>DOB</th>
</tr>
{% for item in data %}
<tr>
	<td><a href="{{ url_for('player', player=item.name) }}" class="active">{{item.name}}</a></td>
    <td>{{item.DOB}}</td>
</tr>
{% endfor %}
</table>
